name: Apache Wicket

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [21]

    name: Java ${{ matrix.java }}
    steps:
      - name: Clone Git repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install Java
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
      - name: Cache dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Maven build
        run: ./mvnw install -N && ./mvnw install
      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: "Component library JAR file for Java ${{ matrix.java }}"
          path: rotterdam-nlds-parent-wicket/rotterdam-nlds-wicket/target/*.jar
      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: "Extension component library JAR file for Java ${{ matrix.java }}"
          path: rotterdam-nlds-parent-wicket/rotterdam-nlds-extensions-wicket/target/*.jar
      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: "Icon library JAR file for Java ${{ matrix.java }}"
          path: rotterdam-nlds-parent-wicket/rotterdam-nlds-icons-wicket/target/*.jar
      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: "CSS library JAR file for Java ${{ matrix.java }}"
          path: rotterdam-nlds-parent-wicket/rotterdam-nlds-css-wicket/target/*.jar
      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: "Documentation WAR file for Java ${{ matrix.java }}"
          path: rotterdam-nlds-parent-wicket/docs-wicket/target/*.war
