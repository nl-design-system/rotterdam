<!doctype html>
<html lang="nl" xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:panel>
      <section class="stories">
        <h1>Unordered List component</h1>
        <div>
          <p>Opsomming waar de volgorde van items in de lijst niet van belang is.</p>
        </div>

        <section data-testid="unorderedListWebMarkupContainer">
          <h2>Unordered List</h2>
          <div>
            <p>Voorbeeld.</p>
          </div>
          <rods-story-canvas
            ><template>
              <ol wicket:id="unorderedListWebMarkupContainer">
                <li wicket:id="listItem"><wicket:container wicket:id="label"></wicket:container></li></ol
            ></template>
          </rods-story-canvas>
        </section>
      </section>
    </wicket:panel>
  </body>
</html>
