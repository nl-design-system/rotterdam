<!doctype html>
<html lang="nl" xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>Checkbox example</title>
  </head>
  <body>
    <wicket:panel>
      <section class="stories">
        <h1>Checkbox component</h1>
        <div>
          <p>
            Invoerveld voor het kiezen van een optie uit een groep van opties, of om te kiezen tussen "wel" of "niet".
          </p>
          <p>Zie ook: <a href="#">Form Field Checkbox</a></p>
        </div>

        <section data-testid="checkbox">
          <h2>Checkbox</h2>
          <div>
            <p>Voorbeeld standaard checkbox.</p>
          </div>
          <rods-story-canvas>
            <template>
              <input wicket:id="checkbox" type="checkbox" />
            </template>
          </rods-story-canvas>
        </section>

        <section data-testid="checkboxInvalid">
          <h2>Checkbox Invalid</h2>
          <div>
            <p>Voorbeeld checkbox die door gebruiker verzonden is, maar niet is ingevuld.</p>
          </div>
          <rods-story-canvas>
            <template>
              <input wicket:id="checkboxInvalid" type="checkbox" />
            </template>
          </rods-story-canvas>
        </section>
      </section>
    </wicket:panel>
  </body>
</html>
