<!doctype html>
<html lang="nl" xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>Text input example</title>
  </head>
  <body>
    <wicket:panel>
      <section class="stories">
        <h1>Text input component</h1>
        <div>
          <p>Biedt de mogelijkheid om één regel aan tekens in te vullen.</p>
          <p>Zie ook: <a href="#">Form Field Text Input</a></p>
        </div>

        <section data-testid="textInput">
          <h2>Text Input</h2>
          <div>
            <p>Voorbeeld standaard textInput.</p>
          </div>
          <rods-story-canvas>
            <template>
              <input wicket:id="textInput" type="text" />
            </template>
          </rods-story-canvas>
        </section>

        <section data-testid="textInputRequired">
          <h2>Texbox Required</h2>
          <div>
            <p>Voorbeeld.</p>
          </div>
          <rods-story-canvas>
            <template>
              <input wicket:id="textInputRequired" type="text" />
            </template>
          </rods-story-canvas>
        </section>

        <section data-testid="textInputDisabled">
          <h2>Text Input Disabled</h2>
          <div>
            <p>Voorbeeld.</p>
          </div>
          <rods-story-canvas>
            <template>
              <input wicket:id="textInputDisabled" type="text" />
            </template>
          </rods-story-canvas>
        </section>
      </section>
    </wicket:panel>
  </body>
</html>
