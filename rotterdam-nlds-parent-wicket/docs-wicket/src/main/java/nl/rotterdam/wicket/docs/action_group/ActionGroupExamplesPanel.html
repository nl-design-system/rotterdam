<!doctype html>
<html lang="nl" xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>ActionGroupExamplesPanel</title>
  </head>
  <body>
    <wicket:panel>
      <section class="stories">
        <h1>Button Group component</h1>
        <div>
          <p>Groepeert één of meer gerelateerde acties en verzorgt de lay-out van de content.</p>
        </div>

        <section data-testid="actionGroup">
          <h2>Button Group</h2>
          <div>
            <p>Voorbeeld Action Group met één button.</p>
          </div>
          <rods-story-canvas>
            <template>
              <div wicket:id="actionGroup">
                <button wicket:id="button">voorbeeld knop</button>
              </div>
            </template>
          </rods-story-canvas>
        </section>
      </section>
    </wicket:panel>
  </body>
</html>
