<?xml version="1.0" encoding="UTF-8" ?>
<wicket:panel xmlns:wicket="http://www.w3.org/1999/html">
  <section class="stories">
    <h1>Checkbox group component</h1>
    <div>
      <p>Een groep van selectievakjes.</p>
    </div>

    <section data-testid="checkboxGroup">
      <h2>Checkbox Group</h2>
      <rods-story-canvas>
        <template>
          <div wicket:id="checkboxGroup">
            <div class="d-flex flex-column gap-2">
            <div><label wicket:for="checkPhone"><input type="checkbox" wicket:id="checkPhone"/> Telefoon</label></div>
            <div><label wicket:for="checkEmail"><input type="checkbox" wicket:id="checkEmail"/> E-mail</label></div>
            <div><label wicket:for="checkWhatsapp"><input type="checkbox" wicket:id="checkWhatsapp"/> WhatsApp</label></div>
            <div><label wicket:for="checkTelegram"><input type="checkbox" wicket:id="checkTelegram"/> Telegram</label></div>
            </div>
          </div>
        </template>
      </rods-story-canvas>
    </section>

    <section data-testid="checkboxGroupWithDescription">
      <h2>Checkbox Group met beschrijving</h2>
      <rods-story-canvas>
        <template>
          <div wicket:id="checkboxGroupWithDescription">
            <p><wicket:message key="AddTheCheckboxesHere"></wicket:message></p>
          </div>
        </template>
      </rods-story-canvas>
    </section>

    <section data-testid="checkboxGroupDisabled">
      <h2>Disabled Checkbox Group</h2>
      <rods-story-canvas>
        <template>
          <div wicket:id="checkboxGroupDisabled">
            <p><wicket:message key="AddTheCheckboxesHere"></wicket:message></p>
          </div>
        </template>
      </rods-story-canvas>
    </section>

    <section data-testid="checkboxGroupInvalid">
      <h2>Invalid Checkbox Group</h2>
      <rods-story-canvas>
        <template>
          <div wicket:id="checkboxGroupInvalid">
            <p><wicket:message key="AddTheCheckboxesHere"></wicket:message></p>
          </div>
        </template>
      </rods-story-canvas>
    </section>
  </section>
</wicket:panel>
