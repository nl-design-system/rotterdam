<!doctype html>
<html lang="nl" xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:panel>
      <section class="stories">
        <h1>Dialog component</h1>
        <div>
          <p>Toont een combinatie van een titel en ondersteunende tekst.</p>
        </div>

        <section data-testid="dialog">
          <h2>Dialog</h2>
          <div>
            <p>Voorbeeld.</p>
          </div>
          <rods-story-canvas
            ><template>
            <form wicket:id="dialogForm">
              <button wicket:id="show">Tonen</button>
              <wicket:container wicket:id="dialogParent">
                <wicket:container wicket:id="dialogInstance">
                  <dialog wicket:id="dialog">
                    <p>De inhoud van het dialoogvenster.</p>
                  </dialog>

                  <wicket:fragment wicket:id="footer">
                    <button wicket:id="button"></button>
                  </wicket:fragment>
                </wicket:container>
              </wicket:container>
            </form>
            </template>
          </rods-story-canvas>
        </section>

        <section data-testid="modalDialog">
          <h2>Modal Dialog</h2>
          <rods-story-canvas
          ><template>
            <form wicket:id="modalDialogForm">
              <button wicket:id="showModal">Tonen</button>
              <wicket:container wicket:id="modalDialogParent">
                <wicket:container wicket:id="modalDialogInstance">
                  <dialog wicket:id="modalDialog">
                    <p>De inhoud van het dialoogvenster.</p>
                  </dialog>

                  <wicket:fragment wicket:id="footer">
                    <button wicket:id="button"></button>
                  </wicket:fragment>
                </wicket:container>
              </wicket:container>
            </form>
          </template>
          </rods-story-canvas>
      </section>

      <section data-testid="confirmDeleteDialog">
        <h2>Modal Dialog</h2>
        <rods-story-canvas
        ><template>
          <form wicket:id="confirmDeleteDialogForm">
            <button wicket:id="showModal">Tonen</button>

            <wicket:container wicket:id="confirmDeleteDialogParent">
              <wicket:container wicket:id="confirmDeleteDialogInstance">

                <dialog wicket:id="confirmDeleteDialog">
                  <p>Weet je zeker dat je deze afspraak wil verwijderen?</p>
                </dialog>

                <wicket:fragment wicket:id="footer">
                  <div wicket:id="buttonGroup">
                    <button wicket:id="confirm">Ja. Verwijder de afspraak</button>
                    <button wicket:id="cancel">Nee. Keer terug</button>
                  </div>
                </wicket:fragment>
              </wicket:container>
            </wicket:container>
          </form>
        </template>
        </rods-story-canvas>
      </section>
      </section>
    </wicket:panel>
  </body>
</html>
