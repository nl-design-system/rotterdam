<!doctype html>
<html lang="nl" xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>Checkbox example</title>
  </head>
  <body>
    <wicket:panel>
      <section class="stories">
        <h1>Form Field Checkbox component</h1>
        <div>
          <p>Formulierveld om te kiezen tussen "wel" of "niet".</p>
        </div>

        <section data-testid="nlFormFieldCheckbox">
          <h2>Form Field Checkbox</h2>
          <rods-story-canvas>
            <template>
              <div wicket:id="nlFormFieldCheckbox"></div>
            </template>
          </rods-story-canvas>
        </section>

        <section data-testid="nlFormFieldCheckboxInvalid">
          <h2>Form Field Checkbox Invalid</h2>
          <rods-story-canvas>
            <template>
              <div wicket:id="nlFormFieldCheckboxInvalid"></div>
            </template>
          </rods-story-canvas>
        </section>
      </section>
    </wicket:panel>
  </body>
</html>
