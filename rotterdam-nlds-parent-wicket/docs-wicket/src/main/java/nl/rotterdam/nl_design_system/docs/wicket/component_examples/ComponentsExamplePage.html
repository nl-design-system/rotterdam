<!doctype html>
<html lang="nl" xmlns:wicket="http://wicket.apache.org">
<head>
  <title>whatever</title>
</head>
<body>

<wicket:extend>
  <div class="container-fluid">

    <div class="row mb-3">
      <aside class="col-lg-3">
        <h2>Components</h2>

        <div class="theme-container">
          <label>Thema:
            <select wicket:id="activeTheme">
              <option value="voorbeeld-gemeente">Voorbeeld gemeente</option>
            </select>
          </label>
        </div>

        <nav wicket:id="component-selection">
          * button
          * Form Field text input
        </nav>
      </aside>
      <main class="col-lg-9">
        <div class="row mb-3">
        <section class="component-preview" wicket:id="example-rendered">
          Component preview (gerenderd voorbeeld) hier.
        </section>
        </div>

        <div class="row mb-3">
          <h2>Markup</h2>
          <pre class="col-lg-12" wicket:id="markup-code">
            html code here
          </pre>
        </div>

        <div class="row mb-3">
          <h2 class="col-lg-12">Java code</h2>
          <pre class="col-lg-12" wicket:id="java-code">
          html code here
        </pre>
        </div>
      </main>
    </div>

  </div>

</wicket:extend>
</body>
</html>
