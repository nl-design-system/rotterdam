<!doctype html>
<html lang="nl" xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>Table component</title>
  </head>
  <body>
    <wicket:panel>
      <section class="stories">
        <h1>Table component</h1>
        <div>
          <p>Toont gestructureerde data in rijen en kolommen.</p>
        </div>

        <section data-testid="basicTable">
          <h2>Basis tabel</h2>
          <div>
            <p>Een eenvoudige tabel met naam, e-mail en telefoonnummer.</p>
          </div>
          <rods-story-canvas
            ><template> <table wicket:id="basicTable"></table> </template>
          </rods-story-canvas>
        </section>

        <section data-testid="tableWithManyRows">
          <h2>Tabel met veel rijen</h2>
          <div>
            <p>Een tabel met 25 rijen en paginering (10 rijen per pagina).</p>
          </div>
          <rods-story-canvas
            ><template> <table wicket:id="tableWithManyRows"></table> </template>
          </rods-story-canvas>
        </section>

      </section>
    </wicket:panel>
  </body>
</html>
