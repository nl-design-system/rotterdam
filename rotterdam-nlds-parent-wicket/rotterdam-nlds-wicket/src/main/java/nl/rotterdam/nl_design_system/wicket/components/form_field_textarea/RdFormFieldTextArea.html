<wicket:panel xmlns:wicket="http://wicket.apache.org">
  <div wicket:id="label-container">
    <label wicket:id="label"><wicket:label for="control">Naam</wicket:label></label>
  </div>
  <div wicket:id="description">Extra beschrijving; als je meer kwijt wil dan in een label passend is.</div>
  <div wicket:id="error"></div>
  <div wicket:id="input-container">
    <textarea wicket:id="control"></textarea>
  </div>
</wicket:panel>
