<html xmlns="http://www.w3.org/1999/html" xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:extend>
      <wicket:container wicket:id="utrechtPageLayout">
        <wicket:container wicket:id="utrechtPageHeader">
          <wicket:container wicket:id="utrechtLogo">
            <wicket:container wicket:id="rotterdamLogoImage"></wicket:container>
          </wicket:container>
        </wicket:container>
        <wicket:container wicket:id="utrechtPageBody">
          <div style="margin-inline: auto; max-width: 40em">
            <div class="theme-container">
              <label
                >Selecteer thema
                <select id="activeTheme" wicket:id="activeTheme">
                  <option value="voorbeeld-gemeente">Voorbeeld gemeente</option>
                </select>
              </label>
            </div>

            <h1>Components</h1>
            <p>
              Deze componenten zijn ontwikkeld voor Apache Wicket. Lees meer in de
              <a href="https://nightlies.apache.org/wicket/guide/10.x/single.html">Apache Wicket 10.x Reference Guide</a
              >.
            </p>
            <wicket:container wicket:id="alertExamplesPanel"></wicket:container>
            <wicket:container wicket:id="badgeListExamplesPanel"></wicket:container>
            <wicket:container wicket:id="bodyExamplesPanel"></wicket:container>
            <wicket:container wicket:id="buttonExamplesPanel"></wicket:container>
            <wicket:container wicket:id="buttonGroupExamplesPanel"></wicket:container>
            <wicket:container wicket:id="codeBlockExamplesPanel"></wicket:container>
            <wicket:container wicket:id="columnLayoutExamplesPanel"></wicket:container>
            <wicket:container wicket:id="formFieldCheckboxExamplesPanel"></wicket:container>
            <wicket:container wicket:id="formFieldLabelExamplesPanel"></wicket:container>
            <wicket:container wicket:id="formFieldTextboxExamplesPanel"></wicket:container>
            <wicket:container wicket:id="headingExamplesPanel"></wicket:container>
            <wicket:container wicket:id="headingGroupExamplesPanel"></wicket:container>
            <wicket:container wicket:id="htmlContentExamplesPanel"></wicket:container>
            <wicket:container wicket:id="iconExamplesPanel"></wicket:container>
            <wicket:container wicket:id="rotterdamLogoImageExamplesPanel"></wicket:container>
            <wicket:container wicket:id="linkExamplesPanel"></wicket:container>
            <wicket:container wicket:id="logoExamplesPanel"></wicket:container>
            <wicket:container wicket:id="numberBadgeExamplesPanel"></wicket:container>
            <wicket:container wicket:id="orderedListExamplesPanel"></wicket:container>
            <wicket:container wicket:id="pageBodyExamplesPanel"></wicket:container>
            <wicket:container wicket:id="pageFooterExamplesPanel"></wicket:container>
            <wicket:container wicket:id="pageLayoutExamplesPanel"></wicket:container>
            <wicket:container wicket:id="paragraphExamplesPanel"></wicket:container>
            <wicket:container wicket:id="preserveDataExamplesPanel"></wicket:container>
            <wicket:container wicket:id="rootExamplesPanel"></wicket:container>
            <wicket:container wicket:id="separatorExamplesPanel"></wicket:container>
            <wicket:container wicket:id="unorderedListExamplesPanel"></wicket:container>

            <p><a href="#" wicket:id="refreshStatefulPageLink">Link to trigger Wicket stateful page refresh</a></p>
          </div>
        </wicket:container>
        <wicket:container wicket:id="utrechtPageFooter">Page footer </wicket:container>
      </wicket:container>
      <script type="module"></script>
    </wicket:extend>
  </body>
</html>
