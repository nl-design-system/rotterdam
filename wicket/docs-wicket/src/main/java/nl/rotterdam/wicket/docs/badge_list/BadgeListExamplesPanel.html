<!doctype html>
<html lang="nl" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <section class="stories">
    <h1>Badge List component</h1>
    <div>
      <p>Lijst van labels met extra informatie, zoals een categorie of een eigenschap.</p>
    </div>

    <section data-testid="utrechtBadgeListWebMarkupContainer">
      <h2>Badge List</h2>
      <div></div>
      <rods-story-canvas
      >
        <template>
          <div wicket:id="utrechtBadgeListWebMarkupContainer">
            <span wicket:id="listItem"><wicket:container wicket:id="label"></wicket:container></span></div
          >
        </template>
      </rods-story-canvas>
    </section>
  </section>
</wicket:panel>
</body>
</html>
