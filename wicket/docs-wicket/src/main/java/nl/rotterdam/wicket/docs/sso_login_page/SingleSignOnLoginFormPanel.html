<wicket:panel xmlns:wicket="http://wicket.apache.org">
  <h1>Inloggen</h1>
  <p>Login met je organisatieaccount.</p>
  <form wicket:id="loginForm">
    <div wicket:id="feedback">Feedback goes here</div>
    <div>
      <div>
        <label wicket:for="username">
          <wicket:label>Name</wicket:label>
        </label>
        <input type="text" wicket:id="username" placeholder="someone@example.com" />
      </div>

      <div>
        <label wicket:for="password">
          <wicket:label>Password</wicket:label>
        </label>
        <input type="password" wicket:id="password" placeholder="password" />
      </div>

      <div>
        <label wicket:for="rememberMe">
          <wicket:label>Remember me</wicket:label>
        </label>
        <input type="checkbox" wicket:id="rememberMe" />
        <span>Onthoud mij 14 dagen</span>
      </div>

      <wicket:container wicket:id="rememberMeNlDesign">
        <!-- label, checkbox and validation goes here -->
      </wicket:container>

      <div wicket:id="actionGroup">
        <button type="submit" wicket:id="submit">Submit</button>
      </div>
    </div>
  </form>
</wicket:panel>
