<wicket:panel xmlns:wicket="http://wicket.apache.org">
  <h1>Inloggen</h1>
  <p>Login met je organisatieaccount.</p>
  <form wicket:id="loginForm">
    <div>
      <wicket:container wicket:id="username"></wicket:container>
      <wicket:container wicket:id="password"></wicket:container>
      <wicket:container wicket:id="rememberMe"></wicket:container>

      <div wicket:id="actionGroup">
        <button type="submit" wicket:id="submit">Submit</button>
      </div>
      <div wicket:id="feedback">Feedback goes here</div>
    </div>
  </form>
</wicket:panel>
